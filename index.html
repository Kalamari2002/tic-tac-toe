<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="wrapper">
        <div id="board">
            <table>
                <tr id="top-row">
                    <td id="0"> X </td>
                    <td id="1"> O </td>
                    <td id="2"> X </td>
                </tr>
                <tr id="mid-row">
                    <td id="3"> O </td>
                    <td id="4"> X </td>
                    <td id="5"> O </td>
                </tr>
                <tr id="bottom-row">
                    <td id="6"> X </td>
                    <td id="7"> O </td>
                    <td id="8"> X </td>
                </tr>
            </table>
        </div>
        <div id="info-board">
            <div id="info-top">
                <h2 id="turn-display">Current Turn: Player 1</h2>
                <h1 id="mark-display">X</h1>
            </div>
            <hgroup id="scoreboard">
                <h2>Scoreboard</h2>
                <h3>Player 1 (X): 0</h3>
                <h3>Player 2 (O): 0</h3>
            </hgroup>
        </div>
    </div>
</body>
</html>
